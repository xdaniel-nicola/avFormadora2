<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
        API
        <ion-button [routerLink]="['/api-page']" color="medium">
          <ion-icon slot="icon-only" name="arrow-back-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title>
      Apresentação
    </ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/info-page']" color="medium" >
          <ion-icon slot="icon-only" name="arrow-forward-circle"></ion-icon>
        </ion-button> 
        INFO
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Apresentação</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Avaliação Formadora 2</ion-card-title>
        <ion-card-subtitle>Aluno: Daniel Nicola</ion-card-subtitle>
        <ion-card-subtitle>Professor: Oswaldo Borges</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Aplicação desenvolvida com Angular e Ionic, com uma API de biblioteca de livros.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
